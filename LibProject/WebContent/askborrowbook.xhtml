<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	template="templates/mainTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="pagetitle">Chcesz wypożyczyć: #{viewBook.book.author } - #{viewBook.book.title }</ui:define>

	<ui:define name="bodyarea">
		<h:outputText styleClass="outputText" id="text1" value="Zgłosiłeś chęć wypożyczenia książki: "></h:outputText>
		
		<f:verbatim>
			<br /><br />
		</f:verbatim>
		
		<utils:bookBasicInfo author="#{viewBook.book.author}"
			picsrc="#{viewBook.book.picsrc}" title="#{viewBook.book.title}"
			bookId="#{viewBook.book.id}">
		</utils:bookBasicInfo>
			
		<f:verbatim>
			<br /><br />
		</f:verbatim>

	</ui:define>
</ui:composition>
