<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	template="templates/mainTemplate.xhtml">
	
	<ui:define name="pagematadata">
	<f:metadata>
	<f:viewParam name="id" value="#{viewBook.id}"></f:viewParam>
</f:metadata>
	</ui:define>

	<ui:define name="pagetitle">#{viewBook.book.author } - #{viewBook.book.title }</ui:define>

	<ui:define name="bodyarea">


		<utils:bookBasicInfo author="#{viewBook.book.author}"
			picsrc="#{viewBook.book.picsrc}" title="#{viewBook.book.title}"
			bookId="#{viewBook.book.id}"></utils:bookBasicInfo>

		<f:verbatim>
				<br />
			</f:verbatim>
			Recenzji: 
			<h:outputText styleClass="outputText" id="text1" value="#{viewBook.reviewsNumber}"></h:outputText>
			
			<f:verbatim>
				<br /><br />
			</f:verbatim>
			
			<ui:repeat var="currentReview" value="#{viewBook.book.reviews}">
			<utils:bookReview review="#{currentReview.content}" user="#{currentReview.user.name }" date="#{currentReview.addDateString }"></utils:bookReview>

			<f:verbatim><br /></f:verbatim>
		</ui:repeat>
		
		<f:verbatim><br /></f:verbatim>
		
		<h:link value="Dodaj recenzjÄ™" styleClass="link" id="link1" outcome="addReview"
			includeViewParams="false">
			<f:param value="#{viewBook.id}" name="id" id="param1"></f:param>
		</h:link>

	</ui:define>
</ui:composition>
