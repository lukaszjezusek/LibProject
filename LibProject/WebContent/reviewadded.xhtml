<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:utils="http://java.sun.com/jsf/composite/utils"
	template="templates/mainTemplate.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="pagetitle">Dodałeś recenzję do książki: #{addReview.book.author } - #{addReview.book.title }</ui:define>

	<ui:define name="bodyarea">
	
		<h:outputText styleClass="outputText" id="text1" value="Dodałeś recenzję do książki: "></h:outputText>
		
		<f:verbatim>
			<br /><br />
		</f:verbatim>
		
		<utils:bookBasicInfo author="#{addReview.book.author}"
			picsrc="#{addReview.book.picsrc}" title="#{addReview.book.title}"
			bookId="#{addReview.book.id}">
		</utils:bookBasicInfo>
			
	</ui:define>
</ui:composition>
